<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title> User Man </title>
        
    </head>
    <body>
        </body>
        <div>
        <h2>Hey there you're a rockstar!</h2>
        <a href="http://localhost:3000/">Send me back!</a>
        </div>
        <div id="username">default user</div>
        <div id="breed">golden retriever</div>
        <div id="lastSeen">default last seen</div>

    </body>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        getData();
        async function getData(){
            const resp = await fetch('/user');
            const data = await resp.json();
            console.log(data);
            //console.log(window.location.search);
            document.getElementById("username").innerText = `${data[0].Name}`;
            document.getElementById("breed").innerText = `${data[0].Breed}`;
            document.getElementById("lastSeen").innerText = `${data[0]['Last Seen']}`;
        }
    </script>
</html>
